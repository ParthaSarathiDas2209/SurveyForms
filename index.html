<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form </title>
    <link rel="stylesheet" href="./style.css" class="css">
</head>
<body>
    <h1><i><u>Survey-Form</u></i></h1>

    <!-- Create Form -->
    <form id = "form">
        <!-- details -->
         <div class="form-control">
            <label for="name" id="label-name">Name</label>
            <input type="text" id="name" placeholder="Enter your Name" required/>
         </div>
       
         <!-- Email Id -->
         <div class="form-control">
            <label for="email" id="label-email">E-mail</label>
            <input type="email" id="email" placeholder="Enter your email" required/>
         </div>


        <div class="form-control">
            <label for="role" id="label-role">
                Which option best describes you?
            </label>

            <!-- Dropdown options -->
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">
                    Professional
                </option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-control">
            <label>
                Would you recommend us
            </label>

            <!-- Input Type Radio Button -->
            <label for="recommend-1">
                <input type="radio" id="recommend-1" 
                       name="recommend">Yes
                  </input>
            </label>
            <label for="recommend-2">
                <input type="radio" id="recommend-2" 
                       name="recommend">No
                  </input>
            </label>
            <label for="recommend-3">
                <input type="radio" id="recommend-3" 
                       name="recommend">NOTA
                  </input>
            </label>
        </div>

        <div class="form-control">
            <label>Languages and Frameworks known : -  </label>
            <!-- Input Type Checkbox -->
            <label for="inp-1">
                <input type="checkbox" name="inp">C
                  </input>
              </label>
            <label for="inp-2">
                <input type="checkbox" name="inp">C++
                  </input>
            </label>
            <label for="inp-3">
                <input type="checkbox" name="inp">Java
                  </input>
            </label>
            <label for="inp-4">
                <input type="checkbox" name="inp">JavaScript
                  </input>
            </label>
            <label for="inp-5">
                <input type="checkbox" name="inp">React
                  </input>
            </label>
            <label for="inp-6">
                <input type="checkbox" name="inp">Spring
                  </input>
            </label>
            <label for="inp-7">
                <input type="checkbox" name="inp">SAP ABAP
                  </input>
            </label>
            <label for="inp-8">
                <input type="checkbox" name="inp">Cyber-Security
                  </input>
            </label>
        </div>

        <div class="form-control">
            <label for="comment">
                Any comments or suggestions
            </label>

            <!-- multi-line text input control -->
            <textarea name="comment" id="comment" 
                      placeholder="Enter your comment here" required>
            </textarea>
        </div>

        <!-- Multi-line Text Input Control -->
        <button type="submit" value="submit">
            Submit
        </button>
    </form>
</body>
</html>
